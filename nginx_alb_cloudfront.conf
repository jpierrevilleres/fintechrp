# Nginx configuration for CloudFront/ALB setup
# SSL termination and HTTPS redirect handled by CloudFront/ALB
# This config serves HTTP only and trusts proxy headers

server {
    listen 80 default_server;
    server_name fintechrp.com www.fintechrp.com;
    
    client_max_body_size 10M;

    # Health check endpoint for ALB target group
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Serve static files directly
    location /static/ {
        alias /home/ubuntu/fintechrp/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CORS headers if needed
        add_header Access-Control-Allow-Origin *;
        
        try_files $uri $uri/ =404;
    }

    # Serve media files
    location /media/ {
        alias /home/ubuntu/fintechrp/media/;
        expires 30d;
        add_header Cache-Control "public";
        
        try_files $uri $uri/ =404;
    }

    # Admin panel with IP whitelist
    location /control-panel-72d3/ {
        # Allow your IP (update as needed)
        allow 84.74.115.21;
        # Allow ALB health checks from private subnet
        allow 172.31.0.0/16;
        deny all;

        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/fintechrp/gunicorn.sock;
        
        # Important: Trust proxy headers from ALB
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }

    # All other requests to Django
    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/fintechrp/gunicorn.sock;
        
        # Important: Trust proxy headers from ALB
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
}
